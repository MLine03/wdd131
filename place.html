<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore Japan, a vibrant country known for its rich culture, advanced technology, and beautiful landscapes.">
  <meta name="author" content="MLine03">
  <title>Japan - Country Page for WDD131 Assignment</title>

  <!-- Google Fonts: proper method -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/place.css">

  <!-- JS -->
  <script src="scripts/place.js" defer></script>
</head>
<body>

  <header>
    <h1>Welcome to Japan</h1>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 1024px)">
        <source srcset="images/hero-medium.webp" media="(min-width: 600px)">
        <img src="images/hero-small.webp" alt="Scenic view of Japan" loading="lazy" width="400" height="300">
      </picture>
    </section>

    <section class="weather">
      <h2 class="weather-heading">Weather</h2>
      <img src="images/weather-icon.svg" alt="Weather icon" class="weather-icon" width="50" height="50">
      <p>Temperature: <span id="temp">8</span> Â°C</p>
      <p>Wind Speed: <span id="windSpeed">10</span> km/h</p>
      <p>Wind Chill: <span id="windChill">Calculating...</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> MLine03 | Last updated: <span id="lastModified"></span></p>
  </footer>

</body>
</html>
