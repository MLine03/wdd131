<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/place.css" />
  <script src="js/place.js" defer></script>

<body>
  <header>
    <h1>Welcome to Japan</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Places</a>
      <a href="#">Culture</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/hero-small.webp" media="(max-width: 600px)" />
        <source srcset="images/hero-medium.webp" media="(max-width: 1000px)" />
        <img src="images/hero-large.webp" alt="Scenic view of Japan" />
      </picture>
    </section>

    <section class="info">
      <h2>About Japan</h2>
      <p>Japan is an island country in East Asia, known for its rich culture, technology, and natural beauty.</p>
    </section>

    <section class="weather">
      <h2>Weather</h2>
      <img class="mobile-icon" src="images/weather-icon.svg" alt="Weather Icon">
      <p>Temperature: <span id="temp">45</span>Â°F</p>

    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Japan Travel Guide</p>
