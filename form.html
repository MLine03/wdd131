<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Product Review Form | Aloha Soda</title>
  <meta name="description" content="Product Review Form for Aloha Soda, allowing customers to submit their feedback." />
  <meta name="author" content="MLine03" />
  
  <!-- Google Fonts Link (no @import) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- CSS file -->
  <link rel="stylesheet" href="styles/styles.css" />
  
  <!-- JavaScript file with defer -->
  <script src="scripts/script.js" defer></script>
</head>
<body>

  <h1>Product Review Form</h1>

  <form method="get" action="review.html">

    <!-- Product Name Select -->
    <label for="product-name">Product Name:</label>
    <select id="product-name" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
      <!-- Options added dynamically by JS -->
    </select>

    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating:</legend>
      <label><input type="radio" name="rating" id="rating1" value="1" required /> 1 ☆</label>
      <label><input type="radio" name="rating" id="rating2" value="2" /> 2 ☆</label>
      <label><input type="radio" name="rating" id="rating3" value="3" /> 3 ☆</label>
      <label><input type="radio" name="rating" id="rating4" value="4" /> 4 ☆</label>
      <label><input type="radio" name="rating" id="rating5" value="5" /> 5 ☆</label>
    </fieldset>

    <!-- Date of Installation -->
    <label for="install-date">Date of Installation:</label>
    <input type="date" id="install-date" name="installDate" required />

    <!-- Useful Features (checkboxes) -->
    <fieldset>
      <legend>Useful Features:</legend>
      <label><input type="checkbox" id="feature1" name="features" value="Flavor" /> Flavor</label>
      <label><input type="checkbox" id="feature2" name="features" value="Packaging" /> Packaging</label>
      <label><input type="checkbox" id="feature3" name="features" value="Price" /> Price</label>
      <label><input type="checkbox" id="feature4" name="features" value="Customer Service" /> Customer Service</label>
    </fieldset>

    <!-- Written Review -->
    <label for="review-text">Written Review:</label>
    <textarea id="review-text" name="review" rows="5" cols="40"></textarea>

    <!-- User Name -->
    <label for="user-name">Your Name (optional):</label>
    <input type="text" id="user-name" name="userName" />

    <!-- Submit Button -->
    <input type="submit" value="Submit" />

  </form>

  <!-- Common footer content -->
  <footer>
    <p>&copy; 2025 Aloha Soda</p>
  </footer>

</body>
</html>
