<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form | Aloha Soda</title>
  <meta name="description" content="Product Review Form for Aloha Soda, allowing customers to submit their feedback on our tropical soda flavors and treats.">
  <meta name="author" content="Meline">

  <!-- ✅ Correct Google Font link (not @import) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- ✅ External CSS in correct directory -->
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form action="review.html" method="get" id="review-form">

      <!-- Product Name -->
      <label for="product-name">Product Name<span aria-hidden="true">*</span>:</label>
      <select id="product-name" name="product-name" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- JS will populate options -->
      </select>

      <!-- Rating -->
      <fieldset>
        <legend>Overall Rating<span aria-hidden="true">*</span>:</legend>

        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">1☆</label>

        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">2☆</label>

        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">3☆</label>

        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">4☆</label>

        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">5☆</label>
      </fieldset>

      <!-- Date -->
      <label for="install-date">Date of Installation<span aria-hidden="true">*</span>:</label>
      <input type="date" id="install-date" name="install-date" required>

      <!-- Features -->
      <fieldset>
        <legend>Useful Features:</legend>

        <input type="checkbox" id="feature1" name="features" value="easy_setup">
        <label for="feature1">Easy Setup</label>

        <input type="checkbox" id="feature2" name="features" value="durability">
        <label for="feature2">Durability</label>

        <input type="checkbox" id="feature3" name="features" value="design">
        <label for="feature3">Design</label>

        <input type="checkbox" id="feature4" name="features" value="battery_life">
        <label for="feature4">Battery Life</label>
      </fieldset>

      <!-- Text Review -->
      <label for="review-text">Written Review:</label>
      <textarea id="review-text" name="review-text" rows="5" placeholder="Write your review here..."></textarea>

      <!-- Name -->
      <label for="user-name">Your Name:</label>
      <input type="text" id="user-name" name="user-name" placeholder="Optional">

      <!-- ✅ Submit button with required value -->
      <input type="submit" value="Submit">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Meline - All Rights Reserved</p>
  </footer>

  <!-- ✅ Correct JS path and defer -->
  <script src="scripts/scripts.js" defer></script>
</body>
</html>
