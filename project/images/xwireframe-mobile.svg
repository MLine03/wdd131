  <!-- Hero Image -->
  <rect x="10" y="70" width="280" height="150" fill="#f7cac9" stroke="#333" />
  <text x="150" y="140" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Hero Image</text>

  <!-- Intro Text -->
  <rect x="10" y="230" width="280" height="100" fill="#92a8d1" stroke="#333" />
  <text x="150" y="280" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Intro Text</text>

  <!-- Navigation Menu -->
  <rect x="10" y="340" width="280" height="120" fill="#f3eac2" stroke="#333" />
