<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aloha Soda - Contact</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Meline+Levao&family=Roboto&display=swap" rel="stylesheet" />
  <!-- External CSS -->
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Aloha Soda Logo" class="logo" />
    <h1>Contact Aloha Soda</h1>
  </header>

  <main>
    <section>
      <h2>Store Location & Hours</h2>
      <p><strong>Location:</strong> Laie, Hawaii</p>
      <p><strong>Hours:</strong> Monday – Saturday, 10:00 AM – 7:00 PM</p>
    </section>

    <section>
      <h2>Leave a Review & Get 10% Off</h2>
      <p>
        Leave a review and receive 10% off your order — valid only once per customer.
      </p>
    </section>

    <section>
      <h2>Feedback Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message / Review:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />

        <button type="submit">Send Feedback</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Aloha Soda. All rights reserved.</p>
  </footer>
</body>
</html>
