<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore an interactive gallery of LDS temples with filter options, lazy-loaded images, and detailed temple information.">
  <meta name="author" content="Meline">
  <title>Filtered Temple Picture Album | LDS Temples</title>

  <!-- ✅ Google Font: Roboto (loaded before CSS) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- ✅ External CSS -->
  <link rel="stylesheet" href="styles/filtered-temples.css">

  <!-- ✅ External JavaScript (deferred) -->
  <script src="scripts/filtered-temples.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="temples.html">Temples</a>
      <a href="filtered-temples.html">Filtered Album</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Filtered Temple Gallery</h1>

    <label for="templeFilter">Filter by Location:</label>
    <select id="templeFilter">
      <option value="all">All Temples</option>
      <option value="utah">Utah</option>
      <option value="new-york">New York</option>
      <option value="international">International</option>
    </select>

    <!-- Temple cards will be dynamically inserted here -->
    <section id="temple-list" class="temple-grid"></section>
  </main>

  <footer>
    <p>&copy; 2025 <span id="footerName">Meline</span> | LDS Temples Filtered Gallery</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script>
    // Footer dynamic info
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>
</body>
</html>
