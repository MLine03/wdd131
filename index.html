<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aloha Soda – Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      color: #333;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    #flavor-container {
      text-align: center;
      border: 2px solid #00796b;
      border-radius: 8px;
      padding: 1rem;
      background: #e0f2f1;
      margin-bottom: 2rem;
    }
    #flavor-img {
      max-width: 100%;
      border-radius: 8px;
      height: auto;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #004d40;
    }
    nav a {
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Aloha Soda</h1>
  <p>Welcome to Aloha Soda – your taste of Polynesian tropical flavors and treats!</p>

  <section id="flavor-container" aria-label="Flavor of the Day">
    <h2>Flavor of the Day</h2>
    <img id="flavor-img" src="" alt="Flavor image" />
    <h3 id="flavor-name"></h3>
    <p id="flavor-desc"></p>
    <button id="next-flavor" aria-label="Show next flavor">Next Flavor</button>
  </section>

  <nav>
    <a href="menu.html">View Menu</a>
  </nav>

  <script src="js/main.js"></script>
</body>
</html>
