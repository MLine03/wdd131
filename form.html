<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Product Review Form | Aloha Soda</title>
  <meta name="description" content="Product Review Form for Aloha Soda, allowing customers to submit their feedback on our tropical soda flavors and treats." />
  <meta name="author" content="MLine03" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <h1>Product Review Form</h1>
  <form method="get" action="review.html">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="visit-date">Date of Visit:</label>
    <input type="date" id="visit-date" name="visit-date" required />

    <fieldset>
      <legend>How did you hear about us?</legend>
      <label><input type="checkbox" name="referral" value="friend" /> Friend</label>
      <label><input type="checkbox" name="referral" value="social" /> Social Media</label>
      <label><input type="checkbox" name="referral" value="ad" /> Advertisement</label>
      <label><input type="checkbox" name="referral" value="other" /> Other</label>
    </fieldset>

    <label for="product-select">Select your favorite product:</label>
    <select id="product-select" name="product-select" required>
      <option value="">--Please choose an option--</option>
      <option value="pineapple-soda">Pineapple Soda</option>
      <option value="mango-soda">Mango Soda</option>
      <option value="coconut-soda">Coconut Soda</option>
    </select>

    <fieldset>
      <legend>Rate your experience:</legend>
      <label><input type="radio" name="rating" value="1" required /> 1</label>
      <label><input type="radio" name="rating" value="2" /> 2</label>
      <label><input type="radio" name="rating" value="3" /> 3</label>
      <label><input type="radio" name="rating" value="4" /> 4</label>
      <label><input type="radio" name="rating" value="5" /> 5</label>
    </fieldset>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <input type="submit" value="Submit" />
  </form>
</body>
</html>
