<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Norway</title>
  <meta name="description" content="Discover the scenic beauty and weather of Norway." />
  <link rel="stylesheet" href="css/place.css" />
  <script src="js/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Norway</h1>
  </header>

  <main>
    <!-- Hero Image -->
    <section class="hero">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
        <source srcset="images/hero-medium.webp" media="(min-width: 600px)">
        <img src="images/hero-small.webp" alt="Fjord landscape with mountains in Norway" />
      </picture>
    </section>

    <!-- Weather Info -->
    <section class="weather">
      <h2>Weather</h2>
      <div class="weather-box">
        <p>Temperature: <span id="temperature">32</span>Â°F</p>
        <p>Wind Speed: <span id="wind-speed">10</span> mph</p>
        <p>Wind Chill: <span id="windchill" aria-live="polite">Calculating...</span></p>
        <img class="weather-icon-mobile" src="images/weather-icon.svg" alt="Weather icon" />
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Updated: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
