<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Product Review Form for Aloha Soda, allowing customers to submit their feedback on our tropical soda flavors and treats.">
  <meta name="author" content="MLine03">
  <title>Product Review Form | Aloha Soda</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <h1>Product Review Form</h1>
  <form method="get" action="review.html">
    <label for="product">Choose a product:</label>
    <select id="product" name="product">
      <option value="pineapple">Pineapple Fizz</option>
      <option value="mango">Mango Mist</option>
      <option value="guava">Guava Glow</option>
      <option value="lychee">Lychee Dream</option>
    </select>

    <fieldset>
      <legend>Rate our product</legend>
      <label><input type="radio" name="rating" value="1"> 1</label>
      <label><input type="radio" name="rating" value="2"> 2</label>
      <label><input type="radio" name="rating" value="3"> 3</label>
      <label><input type="radio" name="rating" value="4"> 4</label>
      <label><input type="radio" name="rating" value="5"> 5</label>
    </fieldset>

    <label for="purchase-date">Purchase Date:</label>
    <input type="date" id="purchase-date" name="purchase-date">

    <fieldset>
      <legend>Which flavors have you tried?</legend>
      <label><input type="checkbox" name="flavors" value="pineapple"> Pineapple</label>
      <label><input type="checkbox" name="flavors" value="mango"> Mango</label>
      <label><input type="checkbox" name="flavors" value="guava"> Guava</label>
      <label><input type="checkbox" name="flavors" value="lychee"> Lychee</label>
    </fieldset>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name">

    <input type="submit" value="Submit">
  </form>
</body>
</html>
