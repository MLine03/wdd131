<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Review Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <h1>Thank You for Your Review!</h1>

    <p>Your feedback has been submitted successfully.</p>
    
    <p id="reviewCount"></p>

    <a href="form.html">Submit another review</a>

    <script>
        // Increase review counter in localStorage
        const countKey = 'reviewCount';
        let count = localStorage.getItem(countKey);

        if (!count) {
            count = 0;
        }
        count = parseInt(count) + 1;
        localStorage.setItem(countKey, count);

        // Display count message
        const reviewCountElement = document.getElementById('reviewCount');
        reviewCountElement.textContent = `You have submitted ${count} review${count > 1 ? 's' : ''}.`;
    </script>
</body>
</html>
