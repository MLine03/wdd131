<!DOCTYPE html>
<html lang="en-US">
<head>
  <!-- Charset must come first -->
  <meta charset="UTF-8" />
  <!-- Performance fonts preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtered Temple Picture Album | LDS Temples W04</title>
  <meta name="description" content="Filtered LDS Temple gallery with native lazy loading, filters by age and size, and responsive layout." />
  <meta name="author" content="Meline" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/filtered-temples.css" />
  <script src="scripts/filtered-temples.min.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <a href="#" data-filter="all" class="active">Home</a>
      <a href="#" data-filter="old">Old</a>
      <a href="#" data-filter="new">New</a>
      <a href="#" data-filter="large">Large</a>
      <a href="#" data-filter="small">Small</a>
    </nav>
  </header>

  <main>
    <h1>Filtered Temple Gallery</h1>
    <section id="gallery"></section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Meline</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script>
    // Footer year and last modified
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>
</body>
</html>
