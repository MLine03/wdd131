<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Aloha Soda</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff0f5;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    header {
      background-color: #e63946;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      font-family: 'Lobster', cursive;
      margin: 0;
    }
    main {
      max-width: 700px;
      margin: auto;
      padding: 1rem;
    }
    h2 {
      font-family: 'Lobster', cursive;
      color: #e63946;
      margin-top: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d62839;
    }
    address {
      font-style: normal;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Aloha Soda</h1>
  </header>

  <main>
    <section>
      <h2>Visit Us</h2>
      <address>
        Aloha Soda Shop<br />
        55-555 Aloha Blvd<br />
        Laie, HI 96762<br />
        <strong>Hours:</strong> Mon–Sat, 10am–7pm
      </address>
    </section>

    <section>
      <h2>Send a Message</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
