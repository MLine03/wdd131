<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg" style="border:1px solid #ccc;">
  <!-- Nav Bar -->
  <rect x="10" y="10" width="780" height="50" fill="#a2d5c6" stroke="#333" />
  <text x="400" y="40" font-family="Arial" font-size="18" fill="#333" text-anchor="middle">Navigation Bar</text>

  <!-- Hero Image -->
  <rect x="10" y="70" width="780" height="180" fill="#f7cac9" stroke="#333" />
  <text x="400" y="160" font-family="Arial" font-size="18" fill="#333" text-anchor="middle">Hero Image</text>

  <!-- Left Content Block -->
  <rect x="10" y="260" width="380" height="150" fill="#92a8d1" stroke="#333" />
  <text x="200" y="335" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Left Content</text>

  <!-- Right Content Block -->
  <rect x="410" y="260" width="380" height="150" fill="#f3eac2" stroke="#333" />
  <text x="600" y="335" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Right Content</text>

  <!-- Footer -->
  <rect x="10" y="420" width="780" height="20" fill="#b5ead7" stroke="#333" />
  <text x="400" y="435" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Footer</text>
</svg>