<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Japan — WDD131 Country Project</title>
  <meta name="description" content="Explore Japan’s rich culture, beautiful landscapes, and modern highlights in this interactive country guide for WDD131.">
  <meta name="author" content="Meline">

  <!-- Optimize font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/place.css">
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Explore Japan</h1>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
        <source srcset="images/hero-medium.webp" media="(min-width: 600px)">
        <img src="images/hero-small.webp" alt="Scenic view of Japan" width="900" height="500">
      </picture>
    </section>

    <section class="weather">
      <h2>Weather</h2>
      <div class="weather-box">
        <p>Temperature: <span id="temperature">32</span>°F</p>
        <p>Wind Speed: <span id="wind-speed">10</span> mph</p>
        <p>Wind Chill: <span id="windchill">Calculating...</span></p>
        <img class="weather-icon-mobile" src="images/weather-icon.svg" alt="Weather icon" width="40" height="40">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Meline | Last Updated: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
