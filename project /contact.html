<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aloha Soda - Contact</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <!-- External CSS -->
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffe6f0; /* very soft pink */
      color: #880022; /* dark red text */
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      background-color: #ff4d79; /* bright pink-red */
      padding: 20px 10px;
      color: white;
    }
    .logo {
      width: 100px;
      display: block;
      margin: 0 auto 10px auto;
    }
    h1, h2 {
      font-weight: 700;
      color: #b3003b; /* deep pink/red */
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      background: #fff0f6; /* lighter pink background for main */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff99bb88;
    }
    p {
      font-size: 1.1em;
      line-height: 1.5;
    }
    form label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #cc0055;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 2px solid #ff4d79;
      border-radius: 5px;
      font-size: 1em;
      font-family: 'Roboto', sans-serif;
    }
    button {
      background-color: #cc0055;
      color: white;
      padding: 12px 25px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff3366;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      font-size: 0.9em;
      color: #aa0044;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Aloha Soda Logo" class="logo" />
    <h1>Contact Aloha Soda</h1>
  </header>

  <main>
    <section>
      <h2>Store Location & Hours</h2>
      <p><strong>Location:</strong> Laie, Hawaii</p>
      <p><strong>Hours:</strong> Monday – Saturday, 10:00 AM – 7:00 PM</p>
    </section>

    <section>
      <h2>Leave a Review & Get 10% Off</h2>
      <p>
        Leave a review and receive 10% off your order — valid only once per customer.
      </p>
    </section>

    <section>
      <h2>Feedback Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message / Review:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Feedback</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Aloha Soda. All rights reserved.</p>
  </footer>
</body>
</html>
