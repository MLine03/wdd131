<<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A detailed country page about Japan, featuring responsive images and weather info." />
    <meta name="author" content="Your Name" />
    <title>Japan - Country Page</title>

    <!-- Google Fonts embed (example with Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <!-- Link external CSS file in styles folder -->
    <link rel="stylesheet" href="styles/place.css" />
    
    <!-- Link external JS file in scripts folder -->
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Japan</h1>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1024px)" />
                <source srcset="images/hero-medium.webp" media="(min-width: 600px)" />
                <img src="images/hero-small.webp" alt="Beautiful scenery of Japan" />
            </picture>
        </section>

        <section class="weather">
            <h2 class="weather-heading">Weather</h2>
            <img src="images/weather-icon.svg" alt="Weather Icon" class="weather-icon" />
            <p>Temperature: <span id="temperature">7Â°C</span></p>
            <p>Wind Speed: <span id="windSpeed">10 km/h</span></p>
            <p>Wind Chill: <span id="windChill">Calculating...</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Your Name. Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
