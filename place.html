<!DOCTYPE html>
<html lang="en-US">
<head>
  <!-- Meta charset must be first -->
  <meta charset="UTF-8" />

  <!-- Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title -->
  <title>Japan - Country Page for WDD131 Assignment</title>

  <!-- Meta description -->
  <meta name="description" content="Discover Japan's top attractions, cultural landmarks, and modern innovations in this interactive WDD131 country project." />

  <!-- Meta author -->
  <meta name="author" content="Meline" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/place.css" />

  <!-- JavaScript -->
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to Japan</h1>
  </header>

  <main>
    <!-- Hero Image Section -->
    <section class="hero" aria-label="Hero image showcasing scenic view of Japan">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)" />
        <source srcset="images/hero-medium.webp" media="(min-width: 600px)" />
        <img src="images/hero-small.webp" alt="Scenic view of Japan" />
      </picture>
    </section>

    <!-- Weather Section -->
    <section class="weather" aria-labelledby="weather-heading">
      <h2 id="weather-heading">Weather</h2>
      <div class="weather-box">
        <p>Temperature: <span id="temperature">32</span>Â°F</p>
        <p>Wind Speed: <span id="wind-speed">10</span> mph</p>
        <p>Wind Chill: <span id="windchill">Calculating...</span></p>
        <img class="weather-icon-mobile" src="images/weather-icon.svg" alt="Weather icon" />
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Meline | Last Updated: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
