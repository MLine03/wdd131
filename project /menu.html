<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aloha Soda â€“ Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fefefe;
      color: #222;
      max-width: 700px;
      margin: auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #00796b;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 0.8rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.4rem;
    }
    button.favorite-btn {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button.favorite-btn.active {
      background-color: #004d40;
    }
    #favorite-section {
      margin-top: 2rem;
      border-top: 2px solid #00796b;
      padding-top: 1rem;
    }
    #favorite-section h2 {
      color: #004d40;
    }
    nav a {
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Aloha Soda Menu</h1>

  <section aria-label="All products">
    <ul id="soda-list">
      <!-- JS will populate this -->
    </ul>
  </section>

  <section id="favorite-section" aria-label="Favorite products">
    <h2>Your Favorites</h2>
    <ul id="favorite-list">
      <li>No favorites selected yet.</li>
    </ul>
  </section>

  <nav>

  </nav>

  <script src="js/main.js"></script>

</html>
