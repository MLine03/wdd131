<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Product Review Form for Aloha Soda, allowing customers to submit their feedback." />
    <meta name="author" content="MLine03" />
    <title>Product Review Form</title>

    <!-- Google Fonts embed -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <h1>Product Review Form</h1>

    <form method="get" action="review.html">
        <!-- Product Name select -->
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- JS will dynamically add options here -->
        </select>

        <!-- Overall Rating -->
        <fieldset>
            <legend>Overall Rating:</legend>
            <input type="radio" id="star1" name="rating" value="1" required />
            <label for="star1">1</label>

            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2">2</label>

            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3">3</label>

            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4">4</label>

            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5">5</label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required />

        <!-- Useful Features (4 checkboxes needed) -->
        <fieldset>
            <legend>Useful Features:</legend>

            <input type="checkbox" id="feature1" name="features" value="Feature 1" />
            <label for="feature1">Feature 1</label>

            <input type="checkbox" id="feature2" name="features" value="Feature 2" />
            <label for="feature2">Feature 2</label>

            <input type="checkbox" id="feature3" name="features" value="Feature 3" />
            <label for="feature3">Feature 3</label>

            <input type="checkbox" id="feature4" name="features" value="Feature 4" />
            <label for="feature4">Feature 4</label>
        </fieldset>

        <!-- Written Review -->
        <label for="writtenReview">Written Review:</label>
        <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>

        <!-- User Name -->
        <label for="userName">User Name (optional):</label>
        <input type="text" id="userName" name="userName" />

        <!-- Submit Button -->
        <input type="submit" value="Submit" />
    </form>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Aloha Soda</p>
    </footer>

    <!-- JavaScript -->
    <script src="scripts/script.js" defer></script>
</body>
</html>
