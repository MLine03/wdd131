<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form | Aloha Soda</title>
  <meta name="description" content="Product Review Form for Aloha Soda, allowing customers to submit their feedback." />
  <meta name="author" content="MLine03" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <h1>Product Review Form</h1>
  
  <form method="get" action="review.html">

    <!-- Product Name Select -->
    <label for="product">Product Name:</label>
    <select id="product" name="product" required>
      <option disabled selected value="">Select a Product ...</option>
      <!-- Options populated by JS -->
    </select>
    
    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating:</legend>
      <label for="star1">1 star</label>
      <input type="radio" id="star1" name="rating" value="1" required />
      
      <label for="star2">2 stars</label>
      <input type="radio" id="star2" name="rating" value="2" />
      
      <label for="star3">3 stars</label>
      <input type="radio" id="star3" name="rating" value="3" />
      
      <label for="star4">4 stars</label>
      <input type="radio" id="star4" name="rating" value="4" />
      
      <label for="star5">5 stars</label>
      <input type="radio" id="star5" name="rating" value="5" />
    </fieldset>
    
    <!-- Date of Installation -->
    <label for="installDate">Date of Installation:</label>
    <input type="date" id="installDate" name="installDate" required />
    
    <!-- Useful Features -->
    <fieldset>
      <legend>Useful Features:</legend>
      <input type="checkbox" id="feature1" name="features" value="Durability" />
      <label for="feature1">Durability</label>
      
      <input type="checkbox" id="feature2" name="features" value="Design" />
      <label for="feature2">Design</label>
      
      <input type="checkbox" id="feature3" name="features" value="Price" />
      <label for="feature3">Price</label>
      
      <input type="checkbox" id="feature4" name="features" value="Customer Service" />
      <label for="feature4">Customer Service</label>
    </fieldset>
    
    <!-- Written Review -->
    <label for="review">Written Review (optional):</label>
    <textarea id="review" name="review" rows="4" cols="50"></textarea>
    
    <!-- User Name -->
    <label for="userName">Your Name (optional):</label>
    <input type="text" id="userName" name="userName" />
    
    <!-- Submit Button -->
    <input type="submit" value="Submit" />
  </form>

  <footer>
    <p>&copy; 2025 Aloha Soda. All rights reserved.</p>
  </footer>
</body>
</html>
