<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="description" content="Product Review Form for Aloha Soda, allowing customers to submit their feedback." />
  <meta name="author" content="MLine03" />
  <title>Product Review Form | Aloha Soda</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <h1>Product Review Form</h1>

  <form method="get" action="review.html">
    <!-- Product Name Select -->
    <label for="productName">Product Name:</label>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a Product ...</option>
      <!-- Options populated by JS -->
    </select>

    <!-- Overall Rating Radios -->
    <fieldset>
      <legend>Overall Rating:</legend>
      <input type="radio" id="rate1" name="rating" value="1" required />
      <label for="rate1">1 Star</label>

      <input type="radio" id="rate2" name="rating" value="2" />
      <label for="rate2">2 Stars</label>

      <input type="radio" id="rate3" name="rating" value="3" />
      <label for="rate3">3 Stars</label>

      <input type="radio" id="rate4" name="rating" value="4" />
      <label for="rate4">4 Stars</label>

      <input type="radio" id="rate5" name="rating" value="5" />
      <label for="rate5">5 Stars</label>
    </fieldset>

    <!-- Date of Installation -->
    <label for="installDate">Date of Installation:</label>
    <input type="date" id="installDate" name="installDate" required />

    <!-- Useful Features Checkboxes -->
    <fieldset>
      <legend>Useful Features:</legend>
      <input type="checkbox" id="feature1" name="features" value="Flavor" />
      <label for="feature1">Flavor</label>

      <input type="checkbox" id="feature2" name="features" value="Packaging" />
      <label for="feature2">Packaging</label>

      <input type="checkbox" id="feature3" name="features" value="Price" />
      <label for="feature3">Price</label>

      <input type="checkbox" id="feature4" name="features" value="Availability" />
      <label for="feature4">Availability</label>
    </fieldset>

    <!-- Written Review Textarea -->
    <label for="writtenReview">Written Review:</label>
    <textarea id="writtenReview" name="writtenReview" rows="4" cols="40" placeholder="Write your review here..."></textarea>

    <!-- User Name -->
    <label for="userName">Your Name (optional):</label>
    <input type="text" id="userName" name="userName" />

    <!-- Submit Button -->
    <input type="submit" value="Submit" />
  </form>

  <footer>
    <p>&copy; 2025 Aloha Soda. All rights reserved.</p>
  </footer>
</body>
</html>
