<form action="review.html" method="get" id="review-form">

  <!-- Product Name -->
  <label for="product-name">Product Name<span aria-hidden="true">*</span>:</label>
  <select id="product-name" name="product-name" required>
    <option value="" disabled selected>Select a Product ...</option>
    <!-- Options inserted dynamically -->
  </select>

  <!-- Overall Rating -->
  <fieldset>
    <legend>Overall Rating<span aria-hidden="true">*</span>:</legend>
    <label><input type="radio" id="star1" name="rating" value="1" required /> 1☆</label>
    <label><input type="radio" id="star2" name="rating" value="2" /> 2☆</label>
    <label><input type="radio" id="star3" name="rating" value="3" /> 3☆</label>
    <label><input type="radio" id="star4" name="rating" value="4" /> 4☆</label>
    <label><input type="radio" id="star5" name="rating" value="5" /> 5☆</label>
  </fieldset>

  <!-- Date of Installation -->
  <label for="install-date">Date of Installation<span aria-hidden="true">*</span>:</label>
  <input type="date" id="install-date" name="install-date" required />

  <!-- Useful Features -->
  <fieldset>
    <legend>Useful Features:</legend>
    <label><input type="checkbox" id="feature1" name="features" value="easy_setup" /> Easy Setup</label>
    <label><input type="checkbox" id="feature2" name="features" value="durability" /> Durability</label>
    <label><input type="checkbox" id="feature3" name="features" value="design" /> Design</label>
    <label><input type="checkbox" id="feature4" name="features" value="battery_life" /> Battery Life</label>
  </fieldset>

  <!-- Written Review -->
  <label for="review-text">Written Review:</label>
  <textarea id="review-text" name="review-text" rows="5" placeholder="Write your review here..."></textarea>

  <!-- User Name -->
  <label for="user-name">Your Name:</label>
  <input type="text" id="user-name" name="user-name" placeholder="Optional" />

  <!-- Submit -->
  <input type="submit" value="Submit Review" />

</form>
